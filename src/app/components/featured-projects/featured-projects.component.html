<section id="projects" class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16 sm:py-20">
  <h2 class="text-center text-4xl sm:text-5xl font-extrabold tracking-tight">
    <span class="text-zinc-900 dark:bg-gradient-to-r dark:from-indigo-400 dark:via-violet-400 dark:to-fuchsia-400 dark:bg-clip-text dark:text-transparent">
      Featured Projects
    </span>
  </h2>

  <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6 lg:gap-8">
    @if (projects$ | async; as projects) {
      @for (p of projects; track p.name) {
        <article
          class="group rounded-2xl border border-zinc-200 bg-white p-4 sm:p-5 shadow-lg transition hover:shadow-xl
                 dark:border-white/10 dark:bg-[#0d1320]/90 dark:backdrop-blur-md dark:shadow-[0_0_80px_-30px_rgba(139,92,246,0.55)] dark:hover:shadow-[0_0_90px_-25px_rgba(139,92,246,0.7)]">
          <div class="overflow-hidden rounded-xl aspect-video bg-zinc-100 dark:bg-[#0b1020]">
            <img [src]="p.image" [alt]="p.name"
                 class="h-full w-full object-cover transition duration-500 group-hover:scale-[1.03]" />
          </div>

          <header class="mt-4 flex items-start justify-between gap-3">
            <h3 class="text-xl font-bold text-zinc-900 dark:text-zinc-100">
              {{ p.name }}
            </h3>
            <a [href]="p.github" target="_blank" rel="noopener"
               class="inline-flex items-center justify-center rounded-full border border-indigo-200 bg-white p-2 text-indigo-700 hover:bg-indigo-50 hover:border-indigo-300
                      dark:border-white/15 dark:bg-[#0f1628] dark:text-cyan-200 dark:hover:bg-[#121a30]">
              <mat-icon fontIcon="code"></mat-icon>
            </a>
          </header>

          <p class="mt-3 text-sm text-zinc-700 dark:text-zinc-200">
            {{ p.description }}
          </p>

          <div class="mt-4 flex flex-wrap gap-2">
            @for (t of p.tech; track t) {
              <span
                class="rounded-xl border border-zinc-200 bg-white px-3 py-1 text-sm text-zinc-700 shadow-sm
                       dark:border-white/10 dark:bg-[#0f1628] dark:text-zinc-200">
                {{ t }}
              </span>
            }
          </div>
        </article>
      }
    } @else {
      <div class="col-span-full text-center text-zinc-600 dark:text-zinc-400">Loading projectsâ€¦</div>
    }
  </div>
</section>
