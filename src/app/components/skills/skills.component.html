<section id="skills" class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16 sm:py-20">
    <h2 class="text-center text-4xl sm:text-5xl font-extrabold tracking-tight">
      <span class="text-zinc-900 dark:bg-gradient-to-r dark:from-indigo-400 dark:via-violet-400 dark:to-fuchsia-400 dark:bg-clip-text dark:text-transparent">
        Skills
      </span>
    </h2>
  
    <div class="mt-8 flex flex-wrap items-center justify-center gap-3">
      @for (f of filters; track f.key) {
        <button
          (click)="setFilter(f.key)"
          class="rounded-xl border border-zinc-200 bg-white px-4 py-2 text-sm font-semibold text-zinc-800 shadow-sm
                 dark:border-white/10 dark:bg-[#0f1628] dark:text-zinc-100"
          [class]="filter() === f.key ? 'ring-2 ring-violet-400/60 dark:ring-cyan-300/60' : ''">
          {{ f.label }}
        </button>
      }
    </div>
  
    <div class="mt-10 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6">
        @for (s of skills(); track s.name) {
          <article
            class="rounded-2xl border border-zinc-200 bg-white p-4 shadow-lg
                   dark:border-white/10 dark:bg-[#0d1320]/90 dark:backdrop-blur-md dark:shadow-[0_0_80px_-30px_rgba(139,92,246,0.55)]">
            
            <h3 class="text-base sm:text-lg font-bold text-zinc-900 dark:text-zinc-100">{{ s.name }}</h3>
            
            <div class="mt-2">
              <span
                class="inline-flex items-center rounded-full border border-zinc-200 bg-white px-2 py-0.5 text-xs font-medium text-zinc-700 shadow-sm
                       dark:border-white/10 dark:bg-[#0f1628] dark:text-zinc-200">
                {{ labelFor(s.category) }}
              </span>
            </div>
          </article>
        }
      </div>
  
    <div class="mt-10 flex justify-center">
      <div
        class="rounded-full border border-zinc-200 bg-white px-5 py-2 text-sm text-zinc-700 shadow-sm
               dark:border-white/10 dark:bg-[#0f1628] dark:text-zinc-200">
        Showing {{ skills().length }} of {{allSkills().length}}
      </div>
    </div>
  </section>
